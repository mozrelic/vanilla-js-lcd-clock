<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCD Clock and Weather Demo</title>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
  <!-- <div class="modal-container hidden"> -->
    <div class="modal-container active">

  <div class="settings">
    <div class="close-modal">
      <button type="button" class="close-button">X</button>
    </div>
    <div class="weather-settings ">
      <h2>API Settings</h2>
      <div class="columns">
        <div class="column">
          <div class="field-container">
            <textarea data-type="apiKey" type="textarea" rows="3" name="set-api-key" class="set-api-key setting"
              autocomplete="off" /></textarea>
            <label for="set-api-key">Set API Key</label>
          </div>
        </div>
        <div class="column">
          <div class="field-container">
            <input data-type="zipcode" type="text" name="set-zipcode" class="set-zipcode setting" autocomplete="off" value="" />
            <label for="set-zipcode">Set Zipcode</label>
          </div>
        </div>
      </div>
    </div> <!-- end weather-settings -->
    <div class="clock-settings">
      <h2>Clock Settings</h2>
      <div class="columns">
        <div class="column">
          <div class="toggle">
            <label for="set-clock-meta">Show D/M/Y</label>
            <div class="checkbox-container">
              <input data-type="showMeta" name="set-clock-meta" type="checkbox" value="" class="set-clock-meta checkbox setting" />
              <div class="knobs"></div>
              <div class="toggle-bg"></div>
            </div>
          </div>
          <div class="toggle">
            <label for="set-24-hour">Show 24 hour</label>
            <div class="checkbox-container">
              <input data-type="show24" type="checkbox" name="set-24-hour" value="" class="set-24-hour checkbox setting" />
              <div class="knobs"></div>
              <div class="toggle-bg"></div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field-container">
            <input data-type="activeColor" type="text" name="set-active-color" value="" class="set-active-color setting" autocomplete="off" />
            <label for="set-active-color">Set Active Color</label>
          </div>
          <div class="field-container">
            <input data-type="inactiveColor" type="text" name="set-inactive-color" value="" class="set-inactive-color setting" autocomplete="off" />
            <label for="set-inactive-color">Set Inactive Color</label>
          </div>
          <div class="field-container">
            <input data-type="renderTarget" type="text" name="set-target" value="" class="set-target setting" autocomplete="off" />
            <label for="set-target">Set Target</label>
          </div>
        </div>
      </div>
    </div><!-- end clock settings -->
    </div><!-- end settings -->
  </div><!--end modal-container-->
  <div class="weather-container">

  </div>

  <div class="container">
    <div class="clock-container">

    </div>
    <script type="module" src="/index.js"></script>
</body>

</html>
