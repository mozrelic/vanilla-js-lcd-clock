<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCD Clock and Weather Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="modal-container hidden">
    <div class="settings">
      <div class="close-modal">
        <button type="button" class="close-button" aria-label="close">X</button>
      </div>
      <form>
        <section class="weather-settings">
          <h2>API Settings</h2>
          <div class="columns">
            <div class="column">
              <div class="field-container api-key-container">
                <div class="inner-container">
                  <textarea data-type="apiKey" rows="3" name="set-api-key" class="set-api-key setting"
                    autocomplete="off"></textarea>
                  <label for="set-api-key">Set API Key</label>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field-container zipcode-container">
                <div class="inner-container">
                  <input data-type="zipcode" type="text" name="set-zipcode" class="set-zipcode setting"
                    autocomplete="off" value="" />
                  <label for="set-zipcode">Set Zipcode</label>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- end weather-settings -->
        <section class="clock-settings">
          <h2>Clock Settings</h2>
          <div class="columns">
            <div class="column">
              <div class="toggle">
                <label for="set-clock-meta">Show D/M/Y</label>
                <div class="checkbox-container">
                  <input data-type="clockMeta" name="set-clock-meta" type="checkbox" value=""
                    class="set-clock-meta checkbox setting" />
                  <div class="knobs"></div>
                  <div class="toggle-bg"></div>
                </div>
              </div>
              <div class="toggle">
                <label for="set-12-hour">Show 12 hour</label>
                <div class="checkbox-container">
                  <input data-type="hour12" type="checkbox" name="set-12-hour" value=""
                    class="set-12-hour checkbox setting" />
                  <div class="knobs"></div>
                  <div class="toggle-bg"></div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field-container">
                <input data-type="activeColor" type="color" name="set-active-color" class="set-active-color setting"
                  autocomplete="off" />
                <label for="set-active-color">Set Active Color</label>
              </div>
              <div class="field-container">
                <input data-type="inactiveColor" type="color" name="set-inactive-color"
                  class="set-inactive-color setting" autocomplete="off" />
                <label for="set-inactive-color">Set Inactive Color</label>
              </div>
              <div class="field-container">
                <input data-type="target" type="text" name="set-target" value="" class="set-target setting"
                  autocomplete="off" disabled />
                <label for="set-target">Set Target</label>
              </div>
            </div>
        </section>
      </form>
    </div>
    <!-- end clock settings -->
  </div>
  <!-- end settings -->
  </div>
  <!--end modal-container-->
  <main>
    <div class="weather-container"></div>

    <div class="container">
      <div class="clock-container"></div>
    </div>
  </main>
  <script type="module" src="/index.js"></script>
</body>

</html>
